[main]
model_type: CoCoNet
fragment_length: 1024
min_ctg_len_factor: 2
step_ratio: 16
window_size: 64
window_step: 32
kmer_list: 2,3,4
rc: True
norm: True
threads: 10

[bam_processing]
flag: 3332
min_mapping_quality: 50
min_prevalence_for_binning: 2

[training]
n_examples_train: 2000000
n_examples_test: 50000

batch_size: 128
learning_rate: 1e-4
load_batch: 1000

[architecture]
neurons_compo: 64,32
neurons_cover: 64,32
neurons_mixed: 32

cover_filters: 32
cover_kernel_size: 7
cover_stride: 3

[clustering]
n_frags: 30
max_neighbors: 50
hits_threshold: 0.9
clustering_algorithm: leiden,louvain